<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaughan Community Church Choir - Musical Notes and Parts Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .month-tile {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .month-tile h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            text-align: center;
        }
        .title-input, .link-input {
            display: block;
            margin-bottom: 10px;
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-link-btn {
            padding: 10px 20px;
            width: 100%;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-link-btn:hover {
            background-color: #0056b3;
        }
        .link-container {
            margin-top: 10px;
        }
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .remove-link-btn {
            background-color: #FF4D4D;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .remove-link-btn:hover {
            background-color: #d93636;
        }
    </style>
</head>
<body>

<header>
    <h1>본 한인 교회 찬양대</h1>
    <h2>할렐루야 찬양대 (Hallelujah Choir)</h2>
</header>

<main>
    <div class="container">
        <!-- Tile for each month -->
        <div class="month-tile" id="September">
            <h3>September 2024</h3>
            <input type="text" class="title-input" placeholder="Title for the link">
            <input type="text" class="link-input" placeholder="Add a link for September">
            <button class="add-link-btn" onclick="addLink('September')">Add Link</button>
            <div class="link-container" id="September-links"></div>
        </div>

        <div class="month-tile" id="October">
            <h3>October 2024</h3>

            <div class="link-container" id="October-links"></div>
        </div>

        <div class="month-tile" id="November">
            <h3>November 2024</h3>
            <input type="text" class="title-input" placeholder="Title for the link">
            <input type="text" class="link-input" placeholder="Add a link for November">
            <button class="add-link-btn" onclick="addLink('November')">Add Link</button>

        </div>

            <h3>December 2024</h3>
            <input type="text" class="title-input" placeholder="Title for the link">
            <input type="text" class="link-input" placeholder="Add a link for December">
            <button class="add-link-btn" onclick="addLink('December')">Add Link</button>

        </div>

        </div>

        <div class="month-tile" id="February">
            <h3>February 2025</h3>
            <input type="text" class="title-input" placeholder="Title for the link">
            <input type="text" class="link-input" placeholder="Add a link for February">
            <button class="add-link-btn" onclick="addLink('February')">Add Link</button>
            <div class="link-container" id="February-links"></div>
        </div>

            <input type="text" class="link-input" placeholder="Add a link for July">

        <div class="month-tile" id="August">

            <input type="text" class="link-input" placeholder="Add a link for August">

            <div class="link-container" id="August-links"></div>
        </div>
        <!-- Repeat the above block for each month of the year -->
        <!-- Add additional tiles for other months... -->

    </div>
</main>

<script>
    function addLink(month) {
        const titleInput = document.querySelector(`#${month} .title-input`);
        const linkInput = document.querySelector(`#${month} .link-input`);
        const title = titleInput.value;
        const link = linkInput.value;

        if (link && title) {
            const linkContainer = document.getElementById(`${month}-links`);
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';

            const newLink = document.createElement('a');
            newLink.href = link;
            newLink.textContent = title;
            newLink.target = "_blank";

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.className = 'remove-link-btn';
            removeBtn.onclick = function() {
                linkContainer.removeChild(linkItem);
            };

            linkItem.appendChild(newLink);
            linkItem.appendChild(removeBtn);
            linkContainer.appendChild(linkItem);

            titleInput.value = '';  // Clear the title input box
            linkInput.value = '';   // Clear the link input box
        } else {
            alert('Please enter both a title and a valid link.');
        }
    }
</script>

</body>
</html>
